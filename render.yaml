# Render.com deployment configuration
services:
  - type: web
    name: honeypot-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: groq
      - key: GUVI_CALLBACK_URL
        sync: false
